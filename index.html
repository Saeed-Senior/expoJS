<html lang="en">
<head>

<body>
<div class="wrapper">
   <section id="main" class="main">
      Main card.
   </section>

         <div class="card__image">
            <img id="image" src="img/second.jpg" alt="">
         </div>
         <figcaption class="card__text">First card.</figcaption>
      </figure>
      <figure id="second" class="card">
         <div class="card__image">
            <img src="img/third.jpg" alt="">
         </div>
         <figcaption class="card__text">Second card.</figcaption>
      </figure>
      <figure id="third" class="card">
         <div class="card__image">
            <img src="img/fourth.jpg" alt="">
         </div>
         <figcaption class="card__text">Third card.</figcaption>
      </figure>
   </section>
</div>
   <script src="js/script.js"></script>
</body>
</html>
